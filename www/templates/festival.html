<ion-view title="{{title}}">
  <ion-content class="has-header">

    <ion-list ng-repeat="act in acts">
      <div class="list card">

        <!-- CARD HEADER -->
        <div class="item item-header">
          <div class="item-header-left">
            <p>{{act.size}}</p>
            <h2>{{act.performer}}</h2>
          </div>
          <div class="act-edit-button">
              <button class="button button-icon right"  ui-sref="app.editAct({festivalId: 'WRRMF14', actId: act.$id})">
              <i class="icon ion-compose"></i>
          </div>
        </div>

        <!-- CARD DETAILS -->
          <ion-checkbox ng-model="act.callTime.isDone"
                        ng-checked="act.callTime.isDone">
                        <!-- ng-click="callTimeClick(act.$id, !act.callTime.isDone)" -->
            <span class="timeCheckbox">call:</span> {{act.callTime.start}}
          </ion-checkbox>

          <ion-checkbox ng-model="act.setUp.isDone"
                        ng-checked="act.setUp.isDone">
            <span class="timeCheckbox">setup:</span> {{act.setUp.start}} - {{act.setUp.end}}
          </ion-checkbox>

          <ion-checkbox ng-model="act.set.isDone"
                        ng-checked="act.set.isDone">
            <span class="timeCheckbox">set:</span> {{act.set.start}} - {{act.set.end}}
          </ion-checkbox>

          <div class="act-needs item item-body">
            <i class="icon ion-grid"></i>
            <div class="content">
            <p>{{act.needs}}</p>
          </div>

      </div> <!-- class="list card" -->
    </ion-list>

  </ion-content>
</ion-view>
