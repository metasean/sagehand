<ion-view title="Festivals">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="festival in festivals" href="#/app/festivals/{{festival.id}}">
        {{festival.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
